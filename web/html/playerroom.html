<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игрок | Своя Игра</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
    <script src="/static/js/playerroom.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">[[ roomName ]]</div>
        <div class="header-right">
            <div class="players-count">Игроков: [[ players.length ]]</div>
        </div>
    </header>

    <main>
        <div class="players-panel">
            <div class="player-card" v-for="player in players" :key="player.id">
                <span>[[ player.name ]]</span>
                <span>[[ player.score ]] очков</span>
            </div>
        </div>

        <div class="answer-btn-wrapper">
            <button
                    class="btn answer-btn"
                    :class="{shake: isShaking}"
                    :disabled="isButtonDisabled"
                    @click="handleAnswer"
            >
                Ответить!
            </button>
            <div v-if="timer > 0" class="answer-timer">
                Осталось: [[ timer ]] сек
            </div>
        </div>

        <div v-if="errorMessage" class="error-message">
            [[ errorMessage ]]
        </div>
    </main>
</div>
</body>
</html>
