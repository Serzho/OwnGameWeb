<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | Своя Игра</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
    <script src="/static/js/profile.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">СВОЯ ИГРА ONLINE</div>
        <div class="auth-buttons"><a href="/main" class="btn login-btn">Назад в меню</a></div>
    </header>
    <main>
        <div class="auth-container">
            <div class="feature-card">
                <h2>Ваш профиль</h2>
                <div class="stats-section">
                    <h3>Статистика:</h3>
                    <ul>
                        <li>Игр сыграно: [[ playedGames ]]</li>
                        <li>Побед: [[ wonGames ]]</li>
                    </ul>
                </div>

                <form class="auth-form" @submit.prevent="submitForm">
                    <div class="form-group">
                        <label>Текущее имя</label>
                        <input type="text" :value="currentName" disabled>
                    </div>

                    <div class="form-group">
                        <label>Старый пароль</label>
                        <input type="password" v-model="oldPassword" placeholder="Введите текущий пароль" required>
                    </div>

                    <div class="form-group">
                        <label>Новое имя пользователя</label>
                        <input type="text" v-model="newName" placeholder="Введите новое имя">
                    </div>

                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input type="password" v-model="newPassword" placeholder="Не менее 6 символов">
                    </div>

                    <button class="btn register-btn" :disabled="!formValid">Сохранить изменения</button>
                    <div v-if="errorMessage" class="error-message">[[ errorMessage ]]</div>
                    <div v-if="successMessage" class="success-message">[[ successMessage ]]</div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
