<!DOCTYPE html><!--suppress ALL -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | Своя Игра</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">СВОЯ ИГРА ONLINE</div>
        <div class="auth-buttons"><a href="/main" class="btn login-btn">Назад в меню</a></div>
    </header>
    <main>
        <div class="auth-container">
            <div class="feature-card"><h2>Ваш профиль</h2>        <!-- Статистика -->
                <div class="stats-section">
                    <h3>Статистика:</h3>
                    <ul>
                        <li>Игр сыграно: 15</li>
                        <li>Побед: 8</li>
                        <li>Рейтинг: ★★★★☆</li>
                    </ul>
                </div>

                <!-- Форма изменения данных -->
                <form class="auth-form">
                    <div class="form-group">
                        <label>Имя пользователя</label>
                        <input type="text" value="Игрок_123" disabled>
                    </div>

                    <div class="form-group">
                        <label>Старый пароль</label>
                        <input type="password" placeholder="Введите текущий пароль">
                    </div>

                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input type="password" placeholder="Не менее 6 символов">
                    </div>

                    <button class="btn register-btn">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
