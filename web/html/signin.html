<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация | Своя Игра</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
  <div class="logo">СВОЯ ИГРА ONLINE</div>
</header>

<main>
  <div class="auth-container">
    <div class="feature-card">
      <h2>Вход в аккаунт</h2>
      <form class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn login-btn">Войти</button>
      </form>
      <div class="auth-links">
        <p>Нет аккаунта? <a href="./signup">Зарегистрируйтесь</a></p>
        <a href="./recoverPassword">Забыли пароль?</a>
      </div>
    </div>
  </div>
</main>

</body>
</html>
