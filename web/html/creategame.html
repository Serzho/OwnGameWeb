<!DOCTYPE html><!--suppress ALL -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать игру | Своя Игра</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">СВОЯ ИГРА ONLINE</div>
        <div class="auth-buttons"><a href="/main" class="btn login-btn">Назад в меню</a></div>
    </header>
    <main>
        <div class="auth-container">
            <div class="feature-card"><h2>Настройки игры</h2>
                <form class="auth-form">
                    <div class="form-group"><label>Название комнаты</label> <input type="text"
                                                                                   placeholder="Введите название"></div>
                    <div class="form-group">
                        <label>Сложность</label>
                        <select>
                            <option>Легкая</option>
                            <option>Средняя</option>
                            <option>Сложная</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Максимум игроков</label>
                        <input type="number" min="2" max="6" value="4">
                    </div>

                    <div class="form-group">
                        <label>Тематика вопросов</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> История</label>
                            <label><input type="checkbox"> Наука</label>
                            <label><input type="checkbox"> Искусство</label>
                        </div>
                    </div>

                    <button class="btn register-btn">Создать игру</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
